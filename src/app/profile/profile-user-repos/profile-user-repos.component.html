<div *ngIf="!isLoading && repos.length">
  <div *ngFor="let repo of repos; let i = index;" style="margin-bottom: 20px;">
    <a href="{{repo.html_url}}" target="blank">{{repo.name}}</a>
    
    <p>{{repo.description || '...'}}</p>

    <div class="repo-tags">
      <span class="material-icons forks-icon">star</span> {{repo.forks}} forks | 
      {{repo.created_at | date:'dd/MM/yyyy'}}
    </div>

    <mat-divider *ngIf="repos.length > (i + 1)"></mat-divider>
  </div>
</div>

<div *ngIf="!isLoading && !repos.length">
  Nenhum reposiório localizado.
</div>

<div *ngIf="isLoading">
  Carregando repositórios...
</div>

<app-scrolltotop></app-scrolltotop>
